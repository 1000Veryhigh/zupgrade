rules:
  - id: node_entity_expansion
    patterns:
      - pattern-inside: |
          $APP.$METHOD(..., function $FUNC($REQ, $RES, ...){ ... });
      - pattern-either:
          - pattern: |
              var $PARSER = new expat.Parser();
              ...
              $PARSER.write(..., $REQ.$QUERY("..."), ...);
          - pattern: |
              var $PARSER = new expat.Parser();
              ...
              $PARSER.write(..., $REQ.$QUERY("...") + "...", ...);
          - pattern: |
              var $PARSER = new expat.Parser();
              ...
              $PARSER.write(..., $REQ.$QUERY("...") + "...", ...);
          - pattern: |
              var $PARSER = new expat.Parser();
              ...
              $PARSER.write(..., "..." + $REQ.$QUERY("...") + "...", ...);
          - pattern: |
              var $PARSER = new expat.Parser();
              ...
              $PARSER.write(..., $REQ.$QUERY["..."], ...);
          - pattern: |
              var $PARSER = new expat.Parser();
              ...
              $PARSER.write(..., $REQ.$QUERY["..."] + "...", ...);
          - pattern: |
              var $PARSER = new expat.Parser();
