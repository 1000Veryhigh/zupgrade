          - pattern: |
              var $PARSER = new expat.Parser();
              ...
              $PARSER.write(..., $REQ.$QUERY + "...", ...);
          - pattern: |
              var $PARSER = new expat.Parser();
              ...
              $PARSER.write(..., "..." + $REQ.$QUERY + "...", ...);
          - pattern: |
              var $PARSER = new expat.Parser();
              ...
              $PARSER.write(..., $REQ.$QUERY.$VAR, ...);
          - pattern: |
              var $PARSER = new expat.Parser();
              ...
              $PARSER.write(..., $REQ.$QUERY.$VAR + "...", ...);
